<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - LetsGrow! | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: radial-gradient(at 0% 0%, hsla(217, 91%, 91%, 1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(200, 90%, 95%, 1) 0, transparent 50%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 text-slate-800">

    <div class="max-w-xl w-full">
        <!-- Main Card -->
        <div
            class="bg-white/80 backdrop-blur-lg border border-white/20 rounded-3xl shadow-2xl overflow-hidden relative">

            <!-- Decorative top accent -->
            <div class="h-2 w-full bg-gradient-to-r from-blue-500 to-indigo-600"></div>

            <div class="p-8 md:p-12 text-center relative z-10">

                <!-- Icon Area -->
                <div
                    class="mx-auto w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mb-8 shadow-inner animate-float">
                    <!-- Icona SVG: Sprout/Growth -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>

                <!-- Text Content -->
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-slate-900 mb-3">
                    Stiamo costruendo <br> <span class="text-blue-600">nuovo valore.</span>
                </h1>

                <p class="text-slate-600 text-lg mb-8 leading-relaxed">
                    Il Blog di <strong>LetsGrow!</strong> è in fase di allestimento.
                    Presto troverai qui approfondimenti esclusivi, analisi di mercato e guide per investire
                    nell'economia reale.
                </p>

                <!-- Action Area -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a href="../index.html"
                        class="group relative inline-flex items-center justify-center px-8 py-3.5 text-base font-semibold text-white transition-all duration-200 bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 shadow-lg shadow-blue-600/30 hover:shadow-blue-600/40 hover:-translate-y-0.5">
                        <span>Torna alla Dashboard</span>
                        <svg class="w-4 h-4 ml-2 -mr-1 transition-transform group-hover:translate-x-1" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </a>

                    <button onclick="alert('Funzione presto disponibile!')"
                        class="text-sm font-medium text-slate-500 hover:text-blue-600 transition-colors px-4 py-2">
                        Avvisami quando è pronto
                    </button>
                </div>
            </div>

            <!-- Background decorative blob -->
            <div
                class="absolute -top-24 -right-24 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob">
            </div>
            <div
                class="absolute -bottom-24 -left-24 w-64 h-64 bg-indigo-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000">
            </div>
        </div>

        <p class="text-center text-slate-400 text-sm mt-8">
            &copy; 2025 LetsGrow! Inc. Tutti i diritti riservati.
        </p>
    </div>

</body>

</html>
